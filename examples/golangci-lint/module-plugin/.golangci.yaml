# Example golangci-lint configuration with gormreuse

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - gormreuse
    # Recommended linters to use with gormreuse
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

linters-settings:
  gormreuse:
    # Configuration options will be expanded in future versions
    # Currently inherits -test flag behavior from run.tests

issues:
  # Exclude autogenerated files
  exclude-rules:
    - path: _generated\.go
      linters:
        - gormreuse
